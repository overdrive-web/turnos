<div class="content-container">
    <div id="loadingSpinner" class="spinner-container">
        <div class="spinner"></div>
        <p>Procesando asignaciones...</p>
    </div>
    <h2>Generador de Turnos</h2>
    <p>Genera turnos por área para los colaboradores según el mes seleccionado.</p>
    <div class="form-container">
        <form id="turnForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="month">Mes</label>
                    <select id="month" required>
                        <option value="" disabled selected>Seleccionar mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Año</label>
                    <select id="year" required>
                        <option value="" disabled selected>Seleccionar año</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="generateTurns">Generar Turnos</button>
                    <button type="button" id="clearForm">Limpiar</button>
                    <button type="button" id="printTable">PDF</button>
                    <button type="button" id="exportExcel">Descargar Excel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="table-container">
        <h3>Turnos Generados</h3>
        <table id="turnTable">
            <thead>
                <tr id="dayHeaders"></tr>
                <tr id="areaHeaders"></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Asignar Colaborador y Turno</h3>
            <div class="form-group">
                <label for="collaboratorSelect">Colaborador</label>
                <select id="collaboratorSelect" required>
                    <option value="" disabled selected>Seleccionar colaborador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="areaSelect">Área</label>
                <select id="areaSelect" required>
                    <option value="" disabled selected>Seleccionar área</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turnSelect">Turno</label>
                <select id="turnSelect" required>
                    <option value="" disabled selected>Seleccionar turno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDateSelect">Fecha de Inicio</label>
                <input type="date" id="startDateSelect" required>
            </div>
            <div class="form-group">
                <label for="patternStartSelect">Inicio del Patrón</label>
                <select id="patternStartSelect" required>
                    <option value="" disabled selected>Seleccionar inicio del patrón</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button id="confirmSelection">Confirmar</button>
                <button id="cancelSelection">Cancelar</button>
            </div>
        </div>
    </div>
</div>
