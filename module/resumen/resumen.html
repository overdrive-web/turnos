
    <div class="content-container">
        <h2>Resumen de Horas Trabajadas</h2>
        <p>Visualiza el total de horas trabajadas por colaborador, organizadas por semanas del mes seleccionado.</p>
        <div class="form-container">
            <form id="summaryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="month">Mes</label>
                        <select id="month" required>
                            <option value="" disabled selected>Seleccionar mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">A침o</label>
                        <select id="year" required>
                            <option value="" disabled selected>Seleccionar a침o</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Generar Resumen</button>
                        <button type="button" id="clearForm">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="table-container">
            <h3>Resumen de Horas por Semana</h3>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Colaborador</th>
                        <!-- Las columnas de semanas se generar치n din치micamente -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
